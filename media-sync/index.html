<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Sync</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="chat-field" class="input-group">
        <input type="text" class="form-control" placeholder="Username">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Connect</button>
        </span>
    </div>
    <div id="login-area">
        <h1>Enter a username to join the room</h1>
        <hr>
        <div id="username-field" class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="Username" data-toggle="tooltip" data-placement="top" data-trigger="manual" title="Username already taken!">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" disabled>Connect</button>
            </span>
        </div>
    </div>
    <div id="interaction-area">
        <div id="header-area">
            <h1>Chat room name</h1>
        </div>
        <div id="chat-area">
            <div id="message-area">
            </div>
            <div id="input-box">
                <input type="text" class="form-control input-lg" placeholder="Send a message...">
            </div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
<script src="auto-grow.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
<script src="interaction.js"></script>
<script src="communicate.js"></script>
<script src="connect.js"></script>
<script src="chat.js"></script>
</body>
</html>
