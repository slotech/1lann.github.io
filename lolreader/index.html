<!DOCTYPE html>
<html>
<head>
	<title>LoL Reader - Log File Reader</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<h1>LoL Reader</h1>
	<h2>A League of Legends game log file reader</h2>
	<div id="main">
		<h3 id="step-number">Step 1.</h3>
		<h4 id="instructions">Drag and drop your "Game - R3d Logs" folder on this page</h4>
	</div>
	<div id="drop-cover" class="fade-animation">
        <div id="drop-objects">
            <h1 id="drop-it" class="fade-animation">Drop it!</h1>
            <p id="drop-sub" class="fade-animation">Building file list...</p>
        </div>
        <div id="progress-cover" class="fade-animation"></div>
	</div>
</div>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
<script src="process.js"></script>
<script src="interaction.js"></script>
</body>
</html>
